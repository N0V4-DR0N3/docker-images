; =============================================================================
; Laravel Queue Worker
; =============================================================================
; Processa jobs da fila do Laravel
; Configurável via variáveis de ambiente
; =============================================================================

[program:worker]
process_name=%(program_name)s_%(process_num)02d
command=php /app/artisan queue:work --queue=${WORKER_QUEUE} --tries=${WORKER_TRIES} --timeout=${WORKER_TIMEOUT} --sleep=${WORKER_SLEEP} --max-jobs=${WORKER_MAX_JOBS} --max-time=${WORKER_MAX_TIME} --memory=${WORKER_MEMORY} --verbose --no-interaction
directory=/app
autostart=true
autorestart=true
stopasgroup=true
killasgroup=true
numprocs=${WORKER_NUMPROCS}
redirect_stderr=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
user=php
priority=20
stopwaitsecs=330

; Sinais de parada
stopsignal=SIGTERM
