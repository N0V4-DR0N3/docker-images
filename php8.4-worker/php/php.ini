[PHP]
; =============================================================================
; Configuração PHP para Laravel Queue Worker
; =============================================================================

; Limites de memória e execução
; Workers rodam continuamente, sem timeout
memory_limit = ${PHP_MEMORY_LIMIT}
max_execution_time = 0

; Limites de upload (não necessário para workers, mas mantém consistência)
post_max_size = 100M
upload_max_filesize = 100M

; Variáveis de ambiente
variables_order = "GPCES"

; Timezone (configurável via TZ)
date.timezone = ${TZ}

; Não expor versão do PHP
expose_php = Off

; Error handling
display_errors = Off
display_startup_errors = Off
log_errors = On
error_log = /dev/stderr

; =============================================================================
; OPcache
; =============================================================================
[opcache]
opcache.enable = 1
opcache.enable_cli = 1
opcache.memory_consumption = 128
opcache.interned_strings_buffer = 16
opcache.max_accelerated_files = 10000
opcache.validate_timestamps = 0
opcache.save_comments = 1

; =============================================================================
; Realpath Cache
; =============================================================================
realpath_cache_size = 4096K
realpath_cache_ttl = 600
