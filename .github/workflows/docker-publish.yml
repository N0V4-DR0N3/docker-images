name: Build and Push Docker Images

on:
  pull_request:
    types:
      - closed
    branches:
      - main
      - master
    paths:
      - 'php8.4-laravel/**'
      - 'php8.4-laravel-slim/**'
      - 'php8.4-scheduler/**'
      - 'php8.4-worker/**'
      - 'php8.4-apache/**'
      - 'php8.4-horizon/**'
      - 'php8.4-puppeteer/**'
      - 'laravel-php8.3/**'
      - '.github/workflows/docker-publish.yml'
  workflow_dispatch:
    inputs:
      image:
        description: 'Imagem espec√≠fica para build (deixe vazio para todas)'
        required: false
        default: ''
        type: choice
        options:
          - ''
          - 'php8.4-laravel'
          - 'php8.4-laravel-slim'
          - 'php8.4-scheduler'
          - 'php8.4-worker'
          - 'php8.4-apache'
          - 'php8.4-horizon'
          - 'php8.4-puppeteer'
          - 'laravel-php8.3'

env:
  REGISTRY: docker.io
  IMAGE_PREFIX: websolusoficial

jobs:
  # =============================================================================
  # Detectar quais imagens mudaram
  # =============================================================================
  changes:
    if: github.event.pull_request.merged == true || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    outputs:
      php84-laravel: ${{ steps.filter.outputs.php84-laravel }}
      php84-laravel-slim: ${{ steps.filter.outputs.php84-laravel-slim }}
      php84-scheduler: ${{ steps.filter.outputs.php84-scheduler }}
      php84-worker: ${{ steps.filter.outputs.php84-worker }}
      php84-apache: ${{ steps.filter.outputs.php84-apache }}
      php84-horizon: ${{ steps.filter.outputs.php84-horizon }}
      php84-puppeteer: ${{ steps.filter.outputs.php84-puppeteer }}
      laravel-php83: ${{ steps.filter.outputs.laravel-php83 }}
    steps:
      - uses: actions/checkout@v4
      
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            php84-laravel:
              - 'php8.4-laravel/**'
            php84-laravel-slim:
              - 'php8.4-laravel-slim/**'
            php84-scheduler:
              - 'php8.4-scheduler/**'
            php84-worker:
              - 'php8.4-worker/**'
            php84-apache:
              - 'php8.4-apache/**'
            php84-horizon:
              - 'php8.4-horizon/**'
            php84-puppeteer:
              - 'php8.4-puppeteer/**'
            laravel-php83:
              - 'laravel-php8.3/**'

  # =============================================================================
  # FrankenPHP - Laravel (Principal)
  # =============================================================================
  build-php84-laravel:
    needs: changes
    if: |
      needs.changes.outputs.php84-laravel == 'true' || 
      github.event_name == 'workflow_dispatch' && (github.event.inputs.image == 'php8.4-laravel' || github.event.inputs.image == '')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_PREFIX }}/php
          tags: |
            type=raw,value=8.4-laravel
            type=raw,value=8.4-laravel-{{sha}}
            type=raw,value=8.4-octane

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./php8.4-laravel
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # =============================================================================
  # FrankenPHP - Laravel SLIM (Otimizado)
  # =============================================================================
  build-php84-laravel-slim:
    needs: changes
    if: |
      needs.changes.outputs.php84-laravel-slim == 'true' || 
      github.event_name == 'workflow_dispatch' && (github.event.inputs.image == 'php8.4-laravel-slim' || github.event.inputs.image == '')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_PREFIX }}/php
          tags: |
            type=raw,value=8.4-laravel-slim
            type=raw,value=8.4-laravel-slim-{{sha}}
            type=raw,value=8.4-octane-slim

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./php8.4-laravel-slim
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # =============================================================================
  # FrankenPHP - Scheduler
  # =============================================================================
  build-php84-scheduler:
    needs: changes
    if: |
      needs.changes.outputs.php84-scheduler == 'true' || 
      github.event_name == 'workflow_dispatch' && (github.event.inputs.image == 'php8.4-scheduler' || github.event.inputs.image == '')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_PREFIX }}/php
          tags: |
            type=raw,value=8.4-scheduler
            type=raw,value=8.4-scheduler-{{sha}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./php8.4-scheduler
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # =============================================================================
  # FrankenPHP - Worker
  # =============================================================================
  build-php84-worker:
    needs: changes
    if: |
      needs.changes.outputs.php84-worker == 'true' || 
      github.event_name == 'workflow_dispatch' && (github.event.inputs.image == 'php8.4-worker' || github.event.inputs.image == '')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_PREFIX }}/php
          tags: |
            type=raw,value=8.4-worker
            type=raw,value=8.4-worker-{{sha}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./php8.4-worker
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # =============================================================================
  # Apache - Base
  # =============================================================================
  build-php84-apache:
    needs: changes
    if: |
      needs.changes.outputs.php84-apache == 'true' || 
      github.event_name == 'workflow_dispatch' && (github.event.inputs.image == 'php8.4-apache' || github.event.inputs.image == '')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_PREFIX }}/php
          tags: |
            type=raw,value=8.4-apache
            type=raw,value=8.4-apache-{{sha}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./php8.4-apache
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # =============================================================================
  # Apache - Horizon
  # =============================================================================
  build-php84-horizon:
    needs: [changes, build-php84-apache]
    if: |
      always() &&
      (needs.changes.outputs.php84-horizon == 'true' || 
      github.event_name == 'workflow_dispatch' && (github.event.inputs.image == 'php8.4-horizon' || github.event.inputs.image == ''))
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_PREFIX }}/php
          tags: |
            type=raw,value=8.4-horizon
            type=raw,value=8.4-horizon-{{sha}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./php8.4-horizon
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # =============================================================================
  # Apache - Puppeteer
  # =============================================================================
  build-php84-puppeteer:
    needs: changes
    if: |
      needs.changes.outputs.php84-puppeteer == 'true' || 
      github.event_name == 'workflow_dispatch' && (github.event.inputs.image == 'php8.4-puppeteer' || github.event.inputs.image == '')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_PREFIX }}/php
          tags: |
            type=raw,value=8.4-puppeteer
            type=raw,value=8.4-puppeteer-{{sha}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./php8.4-puppeteer
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # =============================================================================
  # Laravel PHP 8.3
  # =============================================================================
  build-laravel-php83:
    needs: changes
    if: |
      needs.changes.outputs.laravel-php83 == 'true' || 
      github.event_name == 'workflow_dispatch' && (github.event.inputs.image == 'laravel-php8.3' || github.event.inputs.image == '')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_PREFIX }}/laravel
          tags: |
            type=raw,value=php8.3
            type=raw,value=php8.3-{{sha}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./laravel-php8.3
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
