; =============================================================================
; Laravel Scheduler - schedule:work
; =============================================================================
; Executa o scheduler do Laravel que verifica tarefas a cada minuto
; Substitui a necessidade de configurar cron manualmente
; =============================================================================

[program:scheduler]
process_name=%(program_name)s
command=php /app/artisan schedule:work --verbose --no-interaction
directory=/app
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
user=php
priority=10
stopwaitsecs=60

; Reiniciar se consumir muita memória (100MB)
; Descomente se necessário
; stopsignal=SIGTERM
