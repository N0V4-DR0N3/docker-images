[PHP]
; =============================================================================
; Configuração PHP para Laravel Octane + FrankenPHP
; =============================================================================

; Limites de memória e execução
memory_limit = ${PHP_MEMORY_LIMIT}
max_execution_time = ${PHP_MAX_EXECUTION_TIME}

; Limites de upload
post_max_size = ${PHP_POST_MAX_SIZE}
upload_max_filesize = ${PHP_UPLOAD_MAX_FILESIZE}

; Variáveis de ambiente - EGPCS conforme documentação Laravel Octane
variables_order = "EGPCS"

; Timezone (configurável via variável TZ)
date.timezone = ${TZ}

; Desabilitar funções perigosas para produção
; Nota: proc_open e popen são necessários para Composer e Artisan
disable_functions = exec,passthru,shell_exec,system,parse_ini_file,show_source

; Não expor versão do PHP
expose_php = Off

; Error handling
display_errors = Off
display_startup_errors = Off
log_errors = On
error_log = /dev/stderr

; Session
session.cookie_httponly = On
session.cookie_secure = On
session.cookie_samesite = Strict
session.use_strict_mode = On

; =============================================================================
; OPcache - Otimizado para Octane (Preloading)
; =============================================================================
[opcache]
opcache.enable = 1
opcache.enable_cli = 1
opcache.memory_consumption = 256
opcache.interned_strings_buffer = 32
opcache.max_accelerated_files = 20000
opcache.validate_timestamps = 0
opcache.save_comments = 1
opcache.fast_shutdown = 1

; Preloading para Octane (descomente se usar preloading)
; opcache.preload = /app/bootstrap/cache/preload.php
; opcache.preload_user = php

; =============================================================================
; Realpath Cache - Otimização de filesystem
; =============================================================================
realpath_cache_size = 4096K
realpath_cache_ttl = 600
